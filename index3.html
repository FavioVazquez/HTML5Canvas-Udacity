<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>

	var c = document.querySelector("#myCanvas");
	var ctx = c.getContext("2d");

	ctx.fillStyle = "blue";
	ctx.fillRect(0,0,50,50);
	ctx.clearRect(0,0,25,25);

</script>
</body>
</html>
