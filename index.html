<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#myCanvas");
		var ctx = c.getContext("2d");

		var image = new Image();

		image.onload = function () {
			console.log("Loaded image");
			ctx.drawImage(image,0,0, c.width, c.height)
		};
		image.src = "fry1.jpg"
	</script>
</body>
</html>
