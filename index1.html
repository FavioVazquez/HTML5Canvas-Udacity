<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>

	var c = document.querySelector("#myCanvas");
	var ctx = c.getContext("2d");

	ctx.fillRect(100,100,100,100);
	ctx.strokeRect(50,50,50,50);

</script>
</body>
</html>
