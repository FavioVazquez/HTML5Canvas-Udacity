<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

	<canvas id="myCanvas" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#myCanvas");
		var ctx = c.getContext("2d");

		ctx.strokeStyle = "#33CC33";
		ctx.strokeRect(50,50,100,100);

		ctx.beginPath();
		ctx.moveTo(75,75);
		ctx.lineTo(125,75);
		ctx.lineTo(125,125);

		ctx.fillStyle = "blue";
// 	ctx.strokeStyle = "#33CC33"; Doesn't work here
		ctx.fill();

		//ctx.strokeText("Hello Udacity!", 50, 10); //green because of strokeStyle
		ctx.fillText("Hello Udacity!", 50,10); //blue because of fillStyle

//Another way of creating the rectangle
//		ctx.moveTo(50,50);
//		ctx.lineTo(150,50);
//		ctx.lineTo(150,150);
//		ctx.lineTo(50,150);
//		ctx.lineTo(50,50);
//		ctx.stroke();


	</script>
</body>
</html>
